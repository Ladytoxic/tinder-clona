<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Tinder clona</title>
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" href="./tinder-logo.webp" type="image/x-icon">
  <meta name="theme-color" content="#ee496" />
  <meta name="theme-color" media="(prefers-color-scheme: light)" content="#ee496" />
  <meta name="theme-color" media="(prefers-color-scheme: dark)" content="#ee496" />


</head>

<body>
  <div class="shadow">
    <main>
      <section>
        <div class="white-bkg"></div>
        <header>
          <img src="./tinder-logo.webp" alt="Tinder Logo" />
          <h1>tinder clona</h1>
        </header>

        <div class="cards">
          <article>
            <img src="./photos/1.webp" alt="" />
            <h2>LadyToxic <span>30</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/2.webp" alt="" />
            <h2>Otro Toxic <span>37</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>
          <article>
            <img src="./photos/3.webp" alt="" />
            <h2>Amiga de Tu vieja <span>32</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <article>
            <img src="./photos/4.webp" alt="" />
            <h2>Almendrita<span>40</span></h2>
            <div class="choice nope">NOPE</div>
            <div class="choice like">LIKE</div>
          </article>

          <span>
            No hay más personas cerca de ti...<br />
            Vuelve a intentarlo más tarde
          </span>
        </div>

        <footer>
          <button class="is-undo" aria-label="undo"></button>
          <button class="is-nope is-big" aria-label="remove"></button>
          <button class="is-star" aria-label="star"></button>
          <button class="is-like is-big" aria-label="fav"></button>
          <button class="is-zap" aria-label="zap"></button>
        </footer>
      </section>
    </main>
  </div>

  <script src="main.js"></script>
</body>

</html>
